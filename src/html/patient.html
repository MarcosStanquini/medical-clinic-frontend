<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Médica</title>

  <link rel="stylesheet" href="../css/output.css">
  
</head>
<body class="">

  <header class="bg-white shadow-sm py-4 px-6">
    <div class="flex items-center justify-center gap-2">
      <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
      </svg>
      <h1 class="text-2xl font-bold text-gray-800">Clínica Médica</h1>
    </div>
  </header>

  <nav class="bg-gradient-to-b from-blue-50 to-white px-6 py-4">
    <div class="flex justify-center gap-2 max-w-6xl mx-auto">
      <button class="px-6 py-3 rounded-lg font-medium text-gray-600 hover:bg-white hover:text-gray-800 transition-all duration-200">
        Médicos
      </button>
      <button class="px-6 py-3 rounded-lg font-medium bg-white text-gray-800 shadow-sm active">
        Pacientes
      </button>
      <button class="px-6 py-3 rounded-lg font-medium text-gray-600 hover:bg-white hover:text-gray-800 transition-all duration-200">
        Consultas
      </button>
    </div>
  </nav>

  <main class="bg-[#F3FAFF] py-8">
  <section class="flex flex-col items-center justify-center mb-8">
    <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Cadastrar Paciente</h2>

      <form id="formCadastro" class="flex flex-col gap-4">
        <div>
          <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Digite o nome"
            class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>

        <div>
          <label for="dataNascimento" class="block text-sm font-medium text-gray-700 mb-1">Data de Nascimento</label>
          <input
            type="date"
            id="dataNascimento"
            name="data-nascimento"
            class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>

        <button
          type="submit"
          class="bg-sky-700 hover:bg-sky-600 text-white font-medium rounded-md py-2 px-4 w-fit mt-2">
          Cadastrar
        </button>
      </form>
    </div>
  </section>


  <div id="modalPaciente" class="fixed inset-0 bg-black/30 backdrop-blur-sm hidden items-center justify-center z-50 transition-all duration-300">
  <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-md relative transform transition-all duration-300 scale-95 opacity-0" id="modalContent">
    <button id="btnFecharModal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors text-3xl font-bold leading-none">
      ×
    </button>
    
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Editar Paciente</h2>

    <form id="formEdicao" class="flex flex-col gap-4">
      <div>
        <label for="nomeEdit" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
        <input
          type="text"
          id="nomeEdit"
          name="nome"
          placeholder="Digite o nome"
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
      </div>

      <div>
        <label for="dataNascimentoEdit" class="block text-sm font-medium text-gray-700 mb-1">Data de Nascimento</label>
        <input
          type="date"
          id="dataNascimentoEdit"
          name="data-nascimento"
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
      </div>

      <div class="flex gap-3 mt-2">
        <button
          type="submit"
          class="bg-sky-700 hover:bg-sky-600 text-white font-medium rounded-md py-2 px-6">
          Salvar
        </button>
        <button
          type="button"
          id="btnCancelar"
          class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium rounded-md py-2 px-6">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>

<section class="flex flex-col items-center justify-center">

  <div id="lista-pacientes" class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Lista de Pacientes</h2>
        
  </div>

</section>

</main>
  
<script type="module" src="../js/pages/patient.js"></script>


</body>
</html>
