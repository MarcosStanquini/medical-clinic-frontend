<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Médica</title>

  <link rel="stylesheet" href="../css/output.css">
  
</head>
<body class="">

  <header class="bg-white shadow-sm py-4 px-6">
    <div class="flex items-center justify-center gap-2">
      <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
      </svg>
      <h1 class="text-2xl font-bold text-gray-800">Clínica Médica</h1>
    </div>
  </header>

    <nav class="bg-gradient-to-b from-blue-50 to-white px-6 py-4">
    <div class="flex justify-center gap-2 max-w-6xl mx-auto">
      <a href="medic.html">
      <button class="px-6 py-3 rounded-lg font-medium text-gray-600 hover:bg-white hover:text-gray-800 transition-all duration-200">
        Médicos
      </button>
      </a>
      <a href="patient.html">
      <button class="px-6 py-3 rounded-lg font-medium bg-white text-gray-800 shadow-none active">
        Pacientes
      </button>
        </a>
      <a href="consultation.html">
      <button class="px-6 py-3 rounded-lg font-medium text-gray-600 hover:bg-white hover:text-gray-800 transition-all duration-200">
        Consultas
      </button>
      </a>
    </div>
  </nav>

  <main class="bg-[#F3FAFF] py-8 min-h-screen">
  <section class="flex flex-col items-center justify-center mb-8 px-6">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-5xl border border-gray-200">
      <h2 class="text-xl font-bold mb-6 text-blue-700 flex items-center gap-3 bg-blue-50 -m-8 mb-6 p-6 rounded-t-2xl">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        Cadastrar Paciente
      </h2>

      <form id="formCadastro" class="flex flex-col gap-5">
        <div>
          <label for="nome" class="block text-sm font-semibold text-blue-700 mb-2">Nome do Paciente</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-blue-500">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </span>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite o nome completo"
              class="w-full border border-gray-300 rounded-lg p-3 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
              required
            />
          </div>
        </div>

        <div>
          <label for="dataNascimento" class="block text-sm font-semibold text-blue-700 mb-2">Data de Nascimento</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-blue-500">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
            </span>
            <input
              type="date"
              id="dataNascimento"
              name="data-nascimento"
              placeholder="dd/mm/aaaa"
              class="w-full border border-gray-300 rounded-lg p-3 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
              required
            />
          </div>
        </div>

        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg py-3 px-6 w-full mt-2 transition-colors duration-200">
          Cadastrar Paciente
        </button>
      </form>
    </div>
  </section>


  <div id="modalPaciente" class="fixed inset-0 bg-black/30 backdrop-blur-sm hidden items-center justify-center z-50 transition-all duration-300">
  <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-md relative transform transition-all duration-300 scale-95 opacity-0" id="modalContent">
    <button id="btnFecharModal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors text-3xl font-bold leading-none">
      ×
    </button>
    
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Editar Paciente</h2>

    <form id="formEdicao" class="flex flex-col gap-4">
      <div>
        <label for="nomeEdit" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
        <input
          type="text"
          id="nomeEdit"
          name="nome"
          placeholder="Digite o nome"
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
      </div>

      <div>
        <label for="dataNascimentoEdit" class="block text-sm font-medium text-gray-700 mb-1">Data de Nascimento</label>
        <input
          type="date"
          id="dataNascimentoEdit"
          name="data-nascimento"
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
      </div>

      <div class="flex gap-3 mt-2">
        <button
          type="submit"
          class="bg-sky-700 hover:bg-sky-600 text-white font-medium rounded-md py-2 px-6">
          Salvar
        </button>
        <button
          type="button"
          id="btnCancelar"
          class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium rounded-md py-2 px-6">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>

<section class="flex flex-col items-center justify-center px-6">

  <div id="lista-pacientes" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-5xl border border-gray-200">
      <h2 class="text-xl font-bold mb-6 text-blue-700 flex items-center gap-3 bg-blue-50 -m-8 mb-6 p-6 rounded-t-2xl">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
        Lista de Pacientes
      </h2>
        
  </div>

</section>

</main>
  
<script type="module" src="../js/pages/patient.js"></script>


</body>
</html>
